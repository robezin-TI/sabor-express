<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sabor Express</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Sabor Express</h2>
      <input id="addressInput" type="text" placeholder="Digite um endereço (ou clique no mapa)">
      <button id="addPointBtn" class="btn btn-primary w-100">Adicionar</button>
      <div id="pointsList" class="points-list"></div>

      <button id="optimizeBtn" class="btn btn-success w-100">Otimizar rota (OSRM)</button>
      <button id="routeBtn" class="btn btn-primary w-100">Traçar rota</button>
      <button id="clusterBtn" class="btn btn-warning w-100">Agrupar (K-Means)</button>
      <button id="clearBtn" class="btn btn-danger w-100">Limpar tudo</button>

      <p class="footer-note">Geocodificação: Nominatim (OSM). Roteamento: OSRM.</p>
    </div>

    <!-- Mapa -->
    <div id="map"></div>
  </div>

  <!-- Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
